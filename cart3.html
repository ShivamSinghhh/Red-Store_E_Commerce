<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart_page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <nav></nav>
        <!-- importing navbar -->

    </div>

    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Products</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/buy-1.jpg">
                        <div>
                            <p>Red Printed Tshirt</p>
                            <small>Price :₹ 50.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>

                <td><input type="number" value="1"></td>
                <td>₹ 50.oo</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/buy-2.jpg">
                        <div>
                            <p>Red Printed Tshirt</p>
                            <small>Price :₹ 75.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>

                <td><input type="number" value="1"></td>
                <td>₹ 75.oo</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/buy-3.jpg">
                        <div>
                            <p>Red Printed Tshirt</p>
                            <small>Price :₹ 60.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>

                <td><input type="number" value="1"></td>
                <td>₹ 60.oo</td>
            </tr>
        </table>


        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>₹ 185.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>₹ 45.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>₹ 230.00</td>
                </tr>
            </table>

        </div>
    </div>

    <!-- -----importing footer------------>
    <footer></footer>


</body>

</html>

<script type="module">
    import { navBar, accountName, menuToggle,cartLogo } from "./navbar.js";
    document.querySelector("nav").innerHTML = navBar();

    accountName();

    import { footer } from "./footer.js";
    document.querySelector("footer").innerHTML = footer();


    //--------toggle menu---------//
    document.getElementById("menutoggle").addEventListener("click", menuToggle)

    //----------cart logo-----------//
    document.getElementById("cartLogo").addEventListener("click",cartLogo)

</script>
