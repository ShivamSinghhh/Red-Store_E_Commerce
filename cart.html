   function appendData(){
  
    let cartData = JSON.parse(localStorage.getItem("cartData")) || [];

    cartData.map((ele)=>{
        let tr = document.createElement("tr");
       let td = document.createElement("td");
       let div1 = document.createElement('div');
       div1.style.className = "cart-info";
       let img = document.createElement("img");
       img.src = ele.img

       let div2 = document.createElement('div');
       let p = document.createElement("p");
       p.innerText = ele.name;
       let small = document.createElement("small");
       small.innerText = ele.price;
       let br = document.createElement("br");
       let a = document.createElement("a");
       a.href= "";
       a.innerText = "Remove";
       a.addEventListener("click",()=>{
          cartData = cartData.filter((ele,index)=>{
               return ele !== index
           })
           localStorage.setItem("cartData",JSON.stringify(cartData));
           //---may be i need to invoke append function here again.
       })

       div2.append(p,small,br,a);
       div1.append(img,div2);
       td.append(div1);
       tr.append(td);

       let table = document.getElementById("item")
       table.append(tr);


    })
       

   }

   appendData()

 

</script>
